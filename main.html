<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeProgramming</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="line-1"></div>
    <div class="line-2"></div>
    <div class="main-page">
        <div class="container">
            <div class="left-side">
                <div class="logo">
                    <img src="images/logo.png" alt="image not found!">
                </div>
                <div class="main-title">
                    <h1>
                        Creative coding Vault
                    </h1>
                </div>
                <div class="design-lines">
                    <img src="images/lines.png">
                </div>
            </div>
            <div class="right-side">
                <div class="main-buttons">
                    <button class="about-us-button">
                        About us
                    </button>
                    <button class="log-in-button">
                        Log in
                    </button>
                </div>
                <div class="main-photo">
                    <img src="images/main-photo.png">
                </div>
            </div>
        </div>
        <div class="sections">
            <button class="hot-now-button">
                Hot now
            </button>
            <button class="latest-addisions-button">
                Latests additions
            </button>
        </div>
    </div>

</html>
