<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/signup-form.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo-wheel-favicon.ico">
</head>

<body>
    <div class="login-box">
        <h1>Sign Up</h1>
        <form id="login-form" action="../views/login-form.html" method="GET">
            <input class="user-box" name="firstName" type="text" placeholder="First Name" required>
            <input class="user-box" name="lastName" type="text" placeholder="Last Name" required>
            <input class="user-box" name="country" type="text" placeholder="Country" required>
            <input class="user-box" name="city" type="text" placeholder="City" required>
            <input class="user-box" name="emailAdress" type="email" placeholder="Email" required>
            <input class="user-box" name="phoneNumber" type="text" placeholder="Phone" required>
            <input class="user-box" name="userName" type="text" placeholder="Username" required>
            <input class="user-box" name="password" type="password" placeholder="Password" required>
            <input class="user-box" name="confirmPassword" type="password" placeholder="Confirm Password" required>
            <button class="submit-button" type="submit">Submit</button>
            <p id="invalid-password" style="display: none;">Passwords do not match!</p>
            <p id="invalid-username" style="display: none;"></p>
        </form>
    </div>
    <script src="../js/checkToken.js"></script>
    <script src="../js/signup-form.js"></script>
</body>

</html>
