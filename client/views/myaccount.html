<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="../css/myaccount.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo-wheel-favicon.ico">
</head>

<body>

    <header>
        <img class="logo" src="../assets/images/logo.png" alt="Logo" onclick="window.location.href='main-admin.html'">
        <h1>Creative Coding Vault</h1>
    </header>

    <div class="profile_container">

        <div class="profile_header">
            <div class="profile_header_text">
            <h2>Your profile</h2>
            <h3>These settings allow you to customise your personal details.</h3>
        </div>
            <button id="saveChanges">ðŸ’¾ Save changes</button>
        </div>

        <div class="content_container">
            <div class="left_container">

                <div class="personal_information_container">
                    <h2>Personal information</h2>
                    <div class="fields" id="personalFields">
                    </div>
                </div>
                <div class="password_container">
                    <h2>Password</h2>
                    <div class="password_fields" id="passwordFields">
                    </div>
                    <label><input type="checkbox" onclick="seePassword()">Show Password</label>
                </div>
            </div>
            <div class="right_container">
                <div class="profile_image_container">
                    <h2>Profile image</h2>
                    <h3>Image must be at least 500x500px and no larger than 5mb.</h3>
                    <img src="../assets/images/uiface.jpg" alt="Profile picture" id="uploadImage">
                    <!-- <button type="file" id="fileInput">ðŸ“¤ Choose file</button> -->
                    <input type="file" id="fileInput">
                </div>
            </div>
        </div>
    </div>
    <script src="../js/checkToken.js"></script>
    <script src="../js/myaccount.js"></script>
</body>

</html>
