<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="../css/myaccount.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo-wheel-favicon.ico">
</head>

<body>

    <header>
        <img class="logo" src="../assets/images/logo.png" alt="Logo" onclick="window.location.href='main-admin.html'">
        <h1>Creative Coding Vault</h1>
    </header>

    <div class="profile_container">

        <div class="profile_header">
            <div class="profile_header_text">
            <h2>Your profile</h2>
            <h3>These settings allow you to customise your personal details.</h3>
        </div>
            <button>ðŸ’¾ Save changes</button>

                    <h2>Personal information</h2>
                    <div class="fields">
                        <div class="field_group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" value="John">
                        </div>
                        <div class="field_group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" value="Denver">
                        </div>
                        <div class="field_group">
                            <label for="phonenr">Phone number</label>
                            <input type="text" id="phonenr" value="0749812232">
                        </div>
                        <div class="field_group">
                            <label for="email">Email address</label>
                            <input type="text" id="email" value="johndenver@info.uaic.ro">
                        </div>
                        <div class="field_group">
                            <label for="country">Country</label>
                            <input type="text" id="country" value="Romania">
                        </div>
                        <div class="field_group">
                            <label for="city">City</label>
                            <input type="text" id="city" value="IaÈ™i">
                        </div>
                    </div>
                </div>
                <div class="password_container">
                    <h2>Password</h2>
                    <div class="password_fields">
                        <div class="field_group">
                            <label for="password">Current password</label>
                            <input type="password" id="password" value="pass123123">
                        </div>
                        <div class="field_group">
                            <label for="newpassword">New Password</label>
                            <input type="password" id="newpassword">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_container">
                <div class="profile_image_container">
                    <h2>Profile image</h2>
                    <h3>Image must be at least 500x500px and no larger than 5mb.</h3>
                    <img src="../assets/images/uiface.jpg" alt="Profile picture">
