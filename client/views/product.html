<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/logo-wheel-favicon.ico">
</head>

<body>
    <header>
        <img class="logo" src="../assets/images/logo-main.png" alt="Image not availabe">
        <div class="titles">
            <h1 class="main_title">Search page</h1>
            <h2>Find your resource on Creative Coding Vault</h2>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Start a new search..." class="search-input">
        <button type="submit" class="search-button-right" onclick="window.location.href = 'searchpage.html'"></button>
    </div>

    <main>
        <div class="search-results-box">
            <h1 id="resource-title"></h1>
            <div class="search-results-box-content">
                <article>
                    <h2>Description:</h2>
                    <p id="resource-description"></p>
                </article>
            </div>
            <div class="search-results-box-content">
                <article>
                    <h2>Tags:</h2>
                    <p class="tags" id="resource-tags"></p>
                </article>
            </div>
            <div class="search-results-box-content">
                <article>
                    <h2>Link to resource:</h2>
                    <a id="resource-link" href=""></a>
                </article>
            </div>
            <div class="search-results-box-content">
                <article>
                    <h2>Posted by:</h2>
                    <p id="resource-posted-by"></p>
                </article>
            </div>
        </div>
        <div class="photo">
            <img id="resource-image" src="" alt="Image not available">
        </div>
    </main>
    <script src="../js/search.js"></script>
    <script src="../js/getResourceInfo.js"></script>
</body>

</html>
